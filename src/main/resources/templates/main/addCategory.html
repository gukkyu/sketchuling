<div id="todoListWeek" class="font-weight-bold my-3 p-3 category">추가 페이지</div>
<div id="addingBox" class="my-3 p-3">
    <div class="d-flex">
        <div class="m-2 p-3 addingBtn scheduleAdd">일정 추가</div>
        <div class="m-2 p-3 addingBtn categoryAdd">카테고리 추가</div>
        <div class="m-2 p-3 addingBtn subcategoryAdd">서브 카테고리 추가</div>
    </div>
    <div class="addingCategory">
        <div class="m-2">
            <div class="font-weight-bold mb-3">카테고리 이름</div>
            <input id="categoryName" type="text" class="form-control mb-3" placeholder="이름을 입력하세요.">
            <div class="font-weight-bold mb-3">카테고리 색깔</div>
            <div class="d-flex flex-wrap">
                <div class="colorList category-color d-flex justify-content-center align-items-center mr-3 mb-3"
                     th:each="color : ${colorList}"
                     th:style="|background-color: ${color};|"
                     th:attr="data-color=${color}">
                </div>
            </div>
            <div class="d-flex align-items-center">
                <div class="font-weight-bold mr-3">선택된 카테고리 색상</div>
                <div id="selectedColorContainer"></div>
            </div>
            <button class="btn btn-primary mt-5 form-control d-none" id="addCategory">추가하기</button>
        </div>
    </div>
</div>
